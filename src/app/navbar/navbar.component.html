<mat-toolbar >
    <div class="logo-title">
      <fa-icon [icon]="faBitcoinSign"></fa-icon>
      <span (click)="goToHome()" class="name">CRYPTO CHECKER</span>
    </div>
    <span class="example-spacer"></span>
    <div class="selector">
      <mat-form-field class="custom-form-field">
        <mat-select
          (valueChange)="sendCurrency($event)"
          class="custom-select"
          [(ngModel)]="currency"
          panelClass="topunit"
        >
          <mat-option selected value="INR">{{ "INR" }}</mat-option>
          <mat-option value="USD">{{ "USD" }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</mat-toolbar>
