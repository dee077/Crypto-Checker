<div class="table-div">
  <!-- Table -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      style="color: aliceblue"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Btc"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Coin Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="coin-th"> Coin </th>
        <td mat-cell *matCellDef="let row"> 
            <span><img class="row-image" [src]="row.image" alt=""></span>
            {{row.symbol | uppercase}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.current_price | currency:currency}}% </td>
      </ng-container>
  
      <!-- 24h Change Column -->
      <ng-container matColumnDef="price_change_percentage_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 24h Change </th>
        <td mat-cell *matCellDef="let row"> {{row.price_change_percentage_24h}} </td>
      </ng-container>
  
      <!-- Market Cap  Column -->
      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
        <td mat-cell *matCellDef="let row"> {{row.market_cap | currency:currency}}% </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="goToDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
