<div class="container carousel">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let row of bannerData">
      <ng-template carouselSlide [id]="row.id">
        <div class="card wrapper">
          <img [src]="row.image" width="200" class="image-fliud" alt="">
          <div class="class-body">
              <h5 class="card-title">{{row.symbol | uppercase}}</h5>
              <div *ngIf="row.market_cap_change_percentage_24h>0; then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock><p><span class="text-success">{{row.market_cap_change_percentage_24h}}%</span></p></ng-template>
                  <ng-template #elseBlock><p><span class="text-danger">{{row.market_cap_change_percentage_24h}}%</span></p></ng-template>
              <p class="card-text">{{row.current_price | currency:currency}}</p>
          </div>
      </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
