<div class="container-fluid">
    <div class="row">
        <!-- Coin Details -->
        <div class="col-md-3 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="/">
                <h3 class="text-center" style="font-size: 30px;">{{coinData?.name}}</h3>
                <p [innerHTML]="coinData?.description?.en.split('. ')[0]" style="font-size: 16px;"></p>
                <div class="more-detail">
                    <span class="title">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                    <span class="title">Currnet Price: </span> <span class="value">{{coinData?.market_data.current_price.inr | currency:currency}}</span><br>
                    <span class="title">Market Cap: </span> <span class="value">{{coinData?.market_data.market_cap.inr | currency:currency}}</span>
                </div>
            </div>
        </div>

        <!-- Graph -->
        <div class="col-md-8">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
            <div class="d-flex justify-content-around">
                <button (click)="getGraphData(1)" class="btn btn-custom">24 Hours</button>
                <button (click)="getGraphData(30)" class="btn btn-custom">1 Month</button>
                <button (click)="getGraphData(90)" class="btn btn-custom">3 Months</button>
                <button (click)="getGraphData(365)" class="btn btn-custom">1 Year</button>
            </div>
        </div>
    </div>
</div>
